<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" aria-label="Elements">
    <ng-container *ngFor="let column of dataSource.columns" matColumnDef="{{column}}" [ngSwitch]="column" >
      <ng-container *ngSwitchCase="'actions'">
        <th mat-header-cell *matHeaderCellDef>{{column}}</th>
        <td mat-cell *matCellDef="let row">
          <ng-container *ngTemplateOutlet="actionsTemplate; context: {$implicit: row}"></ng-container>
        </td>
      </ng-container>
      <ng-container *ngSwitchDefault>
        <th mat-header-cell *matHeaderCellDef>{{column}}</th>
        <td mat-cell *matCellDef="let row">{{row[column]}}</td>
      </ng-container>

    </ng-container>
    <tr mat-header-row *matHeaderRowDef="dataSource.columns"></tr>
    <tr mat-row *matRowDef="let row; columns: dataSource.columns;">
    </tr>
  </table>
</div>
